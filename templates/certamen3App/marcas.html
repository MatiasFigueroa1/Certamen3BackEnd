<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container mt-5">
    <div class="alert alert-secondary display-1 text-center">LISTADO DE MARCAS</div>

    {% if marcas %}

    <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
            <tr>
                <th>Nombre</th>
                <th>Pais</th>
                <th>Año</th>
                <th>Gama</th>
                <tr>
        </thead>
        <tbody>
            {% for marca in marcas %}
            <tr>
                <td>{{ marca.nombre }}</td>
                <td>{{ marca.pais }}</td>
                <td>{{ marca.año }}</td>
                <td>{{ marca.gama }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% else %}
    <div class="alert alert-dark" role="alert">
        <strong>No se encuentran marcas en el sistema</strong>
    </div>

    {% endif %}

    <a href="../" clase="btn btn-dark"> VOLVER </a>
    <a href="../agregarMarca" class="btn btn-dark float-end">AGREGAR MARCAS</a>
</body>
</html>
